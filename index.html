<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag Logging</title>
    <style>
        body {
            margin: 0; /* Remove default margin so the box moves smoothly */
            overflow: hidden; /* Prevent scrolling when dragging */
        }
        .draggable {
            width: 100px; /* Box width */
            height: 100px; /* Box height */
            background-color: blue; /* Make it blue for visibility */
            position: absolute; /* Absolute positioning to move freely */
            top: 50px; /* Start position */
            left: 50px; /* Start position */
            cursor: grab; /* Show a hand cursor so Apoorva knows itâ€™s draggable */
        }
    </style>
</head>
<body>

    <!-- ðŸŸ¦ This is our draggable box, Apoorva! -->
    <div class="draggable"></div>

    <script>
        // ðŸŽ¯ First, we select the box element
        const box = document.querySelector(".draggable");

        // ðŸ These variables help track whether dragging is happening or not
        let isDragging = false; // ðŸš« At the start, we are NOT dragging
        let offsetX, offsetY; // ðŸ“ These will store the difference between click point and box position
        let count = 0; // ðŸ“Š This keeps track of how many times the mouse moves while dragging

        // ðŸ–±ï¸ When we click on the box, start dragging!
        box.addEventListener("mousedown", (e) => {
            isDragging = true; // âœ… Set dragging mode to ON
            offsetX = e.clientX - box.offsetLeft; // ðŸ—ï¸ Store how far mouse is from the box (X-axis)
            offsetY = e.clientY - box.offsetTop; // ðŸ—ï¸ Store how far mouse is from the box (Y-axis)
            box.style.cursor = "grabbing"; // ðŸ–ï¸ Change cursor to show we are grabbing
            count = 0; // ðŸ”„ Reset counter because this is a new drag

            console.log("Apoorva, dragging started! ðŸš€"); // ðŸŽ‰ Let's tell Apoorva the fun has started!
        });

        // ðŸŽ¯ This runs when the mouse moves while dragging
        document.addEventListener("mousemove", (e) => {
            if (isDragging) { // âœ… Run this ONLY if dragging is true
                // ðŸ—ï¸ Move the box according to the new mouse position
                box.style.left = `${e.clientX - offsetX}px`;
                box.style.top = `${e.clientY - offsetY}px`;
                
                count++; // ðŸ“Š Increase count on every move
                console.log("Apoorva", count); // ðŸ–¥ï¸ Print count in console
            }
        });

        // ðŸ›‘ When the mouse is released, stop dragging
        document.addEventListener("mouseup", () => {
            isDragging = false; // ðŸš« Dragging mode OFF
            box.style.cursor = "grab"; // âœ‹ Change cursor back to normal

            console.log("Apoorva, dragging stopped! ðŸŽ¯ Final count:", count); // ðŸŽ‰ Apoorva, we stopped dragging!
        });
    </script>

</body>
</html>
