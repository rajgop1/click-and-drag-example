<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag Logging</title>
    <style>
        /* Just making the page look clean 😄 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .drag-area {
            width: 200px; /* 🔲 Area where Apoorva you can click and drag */
            height: 200px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: grab;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- 📌 This is the area where Apoorva can click & drag -->
    <div class="drag-area">Drag Me!</div>

    <script>
        // 📌 Get the draggable area
        const dragArea = document.querySelector(".drag-area");

        // 🚀 Tracking drag state
        let isDragging = false;
        let count = 0; // To track how many times the mouse moves during drag

        // 🖱️ Start dragging when mouse is pressed down
        dragArea.addEventListener("mousedown", () => {
            isDragging = true; // ✅ Dragging mode ON
            count = 0; // 🔄 Reset count

            console.log("Apoorva, dragging started! 🚀"); // 📢 Inform Apoorva that dragging started
        });

        // 🎯 Log messages while mouse moves (only if dragging is ON)
        document.addEventListener("mousemove", () => {
            if (isDragging) { 
                count++; // 📊 Increase count
                console.log("Apoorva", count); // 🖥️ Print "Apoorva" + count
            }
        });

        // 🛑 Stop dragging when mouse is released
        document.addEventListener("mouseup", () => {
            if (isDragging) { 
                console.log("Apoorva, dragging stopped! 🎯 Final count:", count); // 📢 Inform Apoorva it's over
                isDragging = false; // 🚫 Dragging mode OFF
            }
        });
    </script>

</body>
</html>
